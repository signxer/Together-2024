<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司部门集体照</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>公司部门集体照</h1>
            <p>请选择要查看的部门</p>
        </header>
        
        <main class="departments-grid">
            <div class="department-card" onclick="window.location.href='departments/rd.html'">
                <div class="department-icon">🔬</div>
                <h2>研发部</h2>
            </div>
            
            <div class="department-card" onclick="window.location.href='departments/marketing.html'">
                <div class="department-icon">📊</div>
                <h2>市场部</h2>
            </div>
            
            <div class="department-card" onclick="window.location.href='departments/sales.html'">
                <div class="department-icon">💼</div>
                <h2>销售部</h2>
            </div>
            
            <div class="department-card" onclick="window.location.href='departments/hr.html'">
                <div class="department-icon">👥</div>
                <h2>人力资源部</h2>
            </div>
            
            <div class="department-card" onclick="window.location.href='departments/finance.html'">
                <div class="department-icon">💰</div>
                <h2>财务部</h2>
            </div>
            
            <div class="department-card" onclick="window.location.href='departments/admin.html'">
                <div class="department-icon">🏢</div>
                <h2>行政部</h2>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 公司名称. 版权所有</p>
        </footer>
    </div>
</body>
</html>
